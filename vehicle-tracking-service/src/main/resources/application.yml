spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fleet_management_system
    username: kbrom
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout:
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          max-wait:
          min-idle: 0
          time-between-eviction-runs: 1s

